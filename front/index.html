<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App with Advanced Markdown</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CodeMirror CSS for advanced editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/theme/material-darker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/theme/material.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/theme/dracula.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/scroll/simplescrollbars.css">
    
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid bg-gradient-primary min-vh-100">
      <div class="container-xxl py-4">
        <!-- Header -->
        <div class="row mb-4">
          <div class="col-12 text-center">
            <h1 class="display-4 text-white fw-bold mb-2">
              <i class="fas fa-edit me-3"></i>
              Advanced Markdown Todo
            </h1>
            <p class="lead text-white-50">Professional todo management with live markdown editing</p>
          </div>
        </div>

        <!-- Add Todo Section -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card shadow-lg border-0 rounded-4 editor-card">
              <div class="card-header bg-gradient-dark text-white border-0 rounded-top-4 py-3">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="card-title mb-0">
                    <i class="fas fa-plus-circle me-2"></i>
                    Create New Todo
                  </h5>
                  <div class="editor-controls">
                    <button type="button" class="btn btn-sm btn-outline-light me-2" onclick="toggleEditorTheme()">
                      <i class="fas fa-palette me-1"></i>Theme
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-light" onclick="togglePreviewMode()">
                      <i class="fas fa-eye me-1"></i>Preview
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-body p-0">
                <form id="todoForm">
                  <!-- Title Input -->
                  <div class="p-4 border-bottom">
                    <label for="todoTitle" class="form-label fw-semibold text-dark">
                      <i class="fas fa-heading me-2 text-primary"></i>Title
                    </label>
                    <input type="text" class="form-control form-control-lg title-input" id="todoTitle" 
                           placeholder="Enter your todo title..." required autocomplete="off">
                  </div>
                  
                  <!-- Editor Container -->
                  <div class="editor-container">
                    <div class="row g-0">
                      <!-- Editor Panel -->
                      <div class="col-lg-6 editor-panel">
                        <div class="editor-header p-3 bg-light border-bottom">
                          <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-semibold text-dark">
                              <i class="fab fa-markdown me-2 text-primary"></i>Markdown Editor
                            </span>
                            <div class="editor-stats">
                              <small class="text-muted" id="editorStats">0 characters, 0 words</small>
                            </div>
                          </div>
                        </div>
                        <div class="editor-wrapper">
                          <textarea id="todoContent" class="form-control editor-textarea" 
                                    placeholder="# Welcome to Advanced Markdown Editor!

Start typing your markdown content here...

## Features Available:
- **Bold text** and *italic text*
- `Code blocks` and syntax highlighting
- [Links](https://example.com)
- > Blockquotes
- Lists and tables
- And much more!

## Live Preview
See your markdown rendered in real-time on the right panel!"></textarea>
                        </div>
                      </div>
                      
                      <!-- Preview Panel -->
                      <div class="col-lg-6 preview-panel">
                        <div class="preview-header p-3 bg-light border-bottom border-start">
                          <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-semibold text-dark">
                              <i class="fas fa-eye me-2 text-success"></i>Live Preview
                            </span>
                            <div class="preview-controls">
                              <button type="button" class="btn btn-sm btn-outline-secondary" onclick="copyMarkdown()">
                                <i class="fas fa-copy me-1"></i>Copy
                              </button>
                            </div>
                          </div>
                        </div>
                        <div class="preview-wrapper">
                          <div id="markdownPreview" class="markdown-preview p-4">
                            <div class="text-center text-muted">
                              <i class="fas fa-edit fa-2x mb-3"></i>
                              <p>Start typing in the editor to see live preview here</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <!-- Action Buttons -->
                  <div class="p-4 bg-light rounded-bottom-4">
                    <div class="d-flex gap-3 justify-content-end">
                      <button type="button" class="btn btn-outline-secondary" onclick="clearEditor()">
                        <i class="fas fa-eraser me-2"></i>Clear
                      </button>
                      <button type="button" class="btn btn-info" onclick="insertTemplate()">
                        <i class="fas fa-file-alt me-2"></i>Template
                      </button>
                      <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus me-2"></i>Create Todo
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Todos List Section -->
        <div class="row">
          <div class="col-12">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-header bg-white border-0 rounded-top-4 py-3">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="card-title mb-0">
                    <i class="fas fa-list-ul text-primary me-2"></i>
                    Your Todos <span id="todoCount" class="badge bg-primary ms-2">0</span>
                  </h5>
                  <div class="list-controls">
                    <div class="btn-group me-3" role="group">
                      <input type="radio" class="btn-check" name="filterMode" id="filterAll" autocomplete="off" checked>
                      <label class="btn btn-outline-primary btn-sm" for="filterAll">All</label>
                      <input type="radio" class="btn-check" name="filterMode" id="filterPending" autocomplete="off">
                      <label class="btn btn-outline-primary btn-sm" for="filterPending">Pending</label>
                      <input type="radio" class="btn-check" name="filterMode" id="filterCompleted" autocomplete="off">
                      <label class="btn btn-outline-primary btn-sm" for="filterCompleted">Completed</label>
                    </div>
                    <div class="btn-group" role="group">
                      <input type="radio" class="btn-check" name="viewMode" id="cardView" autocomplete="off" checked>
                      <label class="btn btn-outline-secondary btn-sm" for="cardView">
                        <i class="fas fa-th-large"></i>
                      </label>
                      <input type="radio" class="btn-check" name="viewMode" id="listView" autocomplete="off">
                      <label class="btn btn-outline-secondary btn-sm" for="listView">
                        <i class="fas fa-list"></i>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body p-4">
                <div id="todosContainer">
                  <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading your todos...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-fullscreen-lg-down modal-xl">
        <div class="modal-content">
          <div class="modal-header bg-gradient-dark text-white">
            <h5 class="modal-title">
              <i class="fas fa-edit me-2"></i>Edit Todo
            </h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body p-0">
            <form id="editForm">
              <input type="hidden" id="editTodoId">
              
              <!-- Edit Title -->
              <div class="p-4 border-bottom">
                <label for="editTodoTitle" class="form-label fw-semibold">
                  <i class="fas fa-heading me-2 text-primary"></i>Title
                </label>
                <input type="text" class="form-control form-control-lg" id="editTodoTitle" required>
              </div>
              
              <!-- Edit Content -->
              <div class="edit-editor-container">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="editor-header p-3 bg-light border-bottom">
                      <span class="fw-semibold">
                        <i class="fab fa-markdown me-2 text-primary"></i>Edit Content
                      </span>
                    </div>
                    <div class="edit-editor-wrapper">
                      <textarea id="editTodoContent" class="form-control" rows="20"></textarea>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="preview-header p-3 bg-light border-bottom border-start">
                      <span class="fw-semibold">
                        <i class="fas fa-eye me-2 text-success"></i>Preview
                      </span>
                    </div>
                    <div class="edit-preview-wrapper">
                      <div id="editMarkdownPreview" class="markdown-preview p-4" style="height: 500px; overflow-y: auto;"></div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer bg-light">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="fas fa-times me-2"></i>Cancel
            </button>
            <button type="button" class="btn btn-primary" onclick="saveEdit()">
              <i class="fas fa-save me-2"></i>Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert">
        <div class="toast-header">
          <i class="fas fa-info-circle text-primary me-2"></i>
          <strong class="me-auto">Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastBody">
          <!-- Toast content -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/highlight.min.js"></script>
    
    <!-- CodeMirror for advanced editing -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/scroll/simplescrollbars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/selection/active-line.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/edit/continuelist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/addon/wrap/hardwrap.js"></script>
    
    <!-- Custom scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
