<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App with Markdown</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- SimpleMDE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid bg-gradient-primary min-vh-100 py-4">
      <div class="container">
        <!-- Header -->
        <div class="row mb-4">
          <div class="col-12 text-center">
            <h1 class="display-4 text-white fw-bold mb-2">
              <i class="fas fa-clipboard-list me-3"></i>
              Markdown Todo App
            </h1>
            <p class="lead text-white-50">Organize your tasks with rich markdown content</p>
          </div>
        </div>

        <!-- Add Todo Section -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-header bg-white border-0 rounded-top-4 py-3">
                <h5 class="card-title mb-0">
                  <i class="fas fa-plus-circle text-primary me-2"></i>
                  Create New Todo
                </h5>
              </div>
              <div class="card-body p-4">
                <form id="todoForm">
                  <div class="mb-3">
                    <label for="todoTitle" class="form-label fw-semibold">Title</label>
                    <input type="text" class="form-control form-control-lg" id="todoTitle" 
                           placeholder="Enter todo title..." required>
                  </div>
                  <div class="mb-3">
                    <label for="todoContent" class="form-label fw-semibold">Content (Markdown)</label>
                    <textarea id="todoContent" class="form-control" rows="6" 
                              placeholder="Enter your markdown content here..."></textarea>
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary me-md-2" onclick="clearForm()">
                      <i class="fas fa-eraser me-2"></i>Clear
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="fas fa-plus me-2"></i>Add Todo
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Todos List Section -->
        <div class="row">
          <div class="col-12">
            <div class="card shadow-lg border-0 rounded-4">
              <div class="card-header bg-white border-0 rounded-top-4 py-3">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="card-title mb-0">
                    <i class="fas fa-list-ul text-primary me-2"></i>
                    Your Todos <span id="todoCount" class="badge bg-primary ms-2">0</span>
                  </h5>
                  <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="viewMode" id="cardView" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="cardView">
                      <i class="fas fa-th-large"></i>
                    </label>
                    <input type="radio" class="btn-check" name="viewMode" id="listView" autocomplete="off">
                    <label class="btn btn-outline-primary" for="listView">
                      <i class="fas fa-list"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="card-body p-4">
                <div id="todosContainer">
                  <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading todos...</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fas fa-edit me-2"></i>Edit Todo
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editTodoId">
              <div class="mb-3">
                <label for="editTodoTitle" class="form-label fw-semibold">Title</label>
                <input type="text" class="form-control" id="editTodoTitle" required>
              </div>
              <div class="mb-3">
                <label for="editTodoContent" class="form-label fw-semibold">Content (Markdown)</label>
                <textarea id="editTodoContent" class="form-control" rows="10"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" onclick="saveEdit()">
              <i class="fas fa-save me-2"></i>Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert">
        <div class="toast-header">
          <i class="fas fa-info-circle text-primary me-2"></i>
          <strong class="me-auto">Notification</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastBody">
          <!-- Toast content -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- SimpleMDE for markdown editing -->
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    
    <!-- Custom scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
